<div *ngIf="didmember" class="form-group">
  <form id="editForm">
    <div class="form-group">
      <label> FirstName</label>
      <input
        type="text"
        class="form-control"
        id="firstname"
        [(ngModel)]="currentMember[0].firstname"
        name="firstname"
        required
      />
    </div>
    <div class="form-group">
      <label> MiddleName </label>
      <input
        type="text"
        class="form-control"
        id="middlename"
        [(ngModel)]="currentMember[0].middlename"
        name="middlename"
        required
      />
    </div>
    <div class="form-group">
      <label> LastName </label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        [(ngModel)]="currentMember[0].lastname"
        name="lastname"
        required
      />
    </div>
    <div class="form-group">
      <label> Email </label>
      <input
        type="text"
        class="form-control"
        id="email"
        [(ngModel)]="currentMember[0].email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label> Phone </label>
      <input
        type="text"
        class="form-control"
        id="phone"
        [(ngModel)]="currentMember[0].phone"
        name="phone"
        required
      />
    </div>
    <div class="form-group">
      <label> Role </label>
      
      
      <select name="optionSelect" class="form-control" (change)="getCurrentIndex($event)" [(ngModel)]='roleIndex'>
        
        <option *ngFor="let r of roles; let i=index"  >
          {{ getRole(r)}}
          
        </option>
      </select>
      
    </div>
    <div class="form-group">
      <label> Address </label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="currentMember[0].address"
        name="address"
        required
      />
    </div>
    <button type="submit" (click)="updateMember()" class="btn btn-primary">
      Save
    </button>
    <button class="btn btn-primary" id="cancel">
      <a routerLink="/view-members"> Cancel </a>
    </button>
  </form>
</div>
